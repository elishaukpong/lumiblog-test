version: '3'

services:
  docker:
    build:
      context: ./docker
      dockerfile: ./Dockerfile
    image: mailhunt:latest
    networks:
      - appnet
    volumes:
      - ./:/var/www/html
    ports:
      - ${APP_PORT}:80
    working_dir: /var/www/html
  cache:
    image: redis:alpine
    networks:
      - appnet
    volumes:
      - cachedata:/data
  db:
    image: mysql:5.7
    environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: homestead
        MYSQL_USER: homestead
        MYSQL_PASSWORD: secret
    networks:
      - appnet
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - ${DB_PORT}:3306
  node:
    build:
      context: ./docker/node
      dockerfile: ./Dockerfile
    image: mailhunt/node:latest
    networks:
      - appnet
    volumes:
      - .:/opt
    working_dir: /opt
    command: echo hi

networks:
  appnet:
    driver: bridge

volumes:
  dbdata:
    driver: local
  cachedata:
    driver: local



